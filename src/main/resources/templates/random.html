<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center pt-20 bg-gray-50">
<h2 class="text-4xl font-extrabold text-gray-800 mb-8 pb-3 border-b-4 border-indigo-500">
    추천 노래
</h2>
<div th:object="${song}" th:if="${song} != null"
     class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-sm transform transition-all duration-500 hover:scale-[1.02]">
    <div class="space-y-5">
        <div class="flex flex-col p-4 bg-indigo-50 rounded-xl border border-indigo-200">
            <p class="text-xs font-medium text-indigo-600 uppercase tracking-wider mb-1">
                제목 (Title)
            </p>
            <p class="text-xl font-bold text-gray-900 break-words"
               th:text="*{title}">
                노래 제목
            </p>
        </div>

        <div class="flex flex-col p-4 bg-indigo-50 rounded-xl border border-indigo-200">
            <p class="text-xs font-medium text-indigo-600 uppercase tracking-wider mb-1">
                가수 (Singer)
            </p>
            <p class="text-lg text-gray-700 break-words"
               th:text="*{singer}">
                가수 이름
            </p>
        </div>

        <a th:href="@{'https://www.youtube.com/results?search_query=노래방 ' + *{singer} + ' ' + *{title}}"
           target="_blank"
           class="mt-8 w-full block text-center bg-indigo-700 text-white py-4 rounded-lg
                  hover:bg-indigo-800 transition duration-300 shadow-xl font-bold text-lg
                  transform hover:scale-[1.01]">
            노래방
        </a>

        <a th:href="@{/songs/random}"
           class="mt-3 w-full block text-center bg-transparent border-2 border-indigo-600
          text-indigo-600 py-3 rounded-lg
          hover:bg-indigo-50 transition duration-300 shadow-md font-semibold">
            다른 노래 추천
        </a>

    </div>
</div>

<div th:unless="${song}" class="text-center p-10 bg-white rounded-xl shadow-lg mt-8">
    <p class="text-xl text-red-500 font-semibold">
        노래 없음
    </p>
</div>
</body>
</html>
